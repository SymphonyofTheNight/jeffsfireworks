
<div class="mheader-top ">
	<div class="container">
        <div class="row align-items-center">
           {{> components/sbthemes/module/sb_promotion/default status=true prefix="promotion" limitation=3 }}
		 </div>
    </div>
</div>
<div class="mheader-bottom " data-sticky-mheader>
	<div class="container">
        <div class="row align-items-center">
		    <div class="col-3 megamenu-container">
				{{> components/sbthemes/module/sb_megamobile/default status=true  display_mode="vertical"  }}
            </div>
            <div class="col-6 logo-container">
				{{> components/common/store-logo}}
			</div>
			
            <div class="col-3">
			    <div class="bar-tab__item item-cart" data-transition="slide-in">
					
					<a class="cart-button cart-button--primary"
						data-cart-preview
						data-dropdown="cart-preview-dropdown"
						data-options="align:left"
						href="{{urls.cart}}">
						<svg class="icon-shopping-cart" width="40" height="40"><use xlink:href="#icon-shopping-cart"></use></svg>
						<span class="countPill{{#if cart.items}} countPill--positive{{/if}} cart-quantity">{{cart.quantity}}</span>
					</a>
				</div>
			</div>
		</div>
    </div>
</div>
